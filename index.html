<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary English System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Binary English System</h1>
    <input type="text" id="userInput" placeholder="Enter input (e.g., 'Hey bro' or 'Why is the sky blue?')">
    <button onclick="sendInput()">Send</button>
    <div id="response">Binary Response: </div>
    <div id="english">English Response: </div>
    <div id="emotions">Emotions: </div>
    <div id="confidence">Confidence: </div>
    <canvas id="canvas" width="300" height="400"></canvas>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
